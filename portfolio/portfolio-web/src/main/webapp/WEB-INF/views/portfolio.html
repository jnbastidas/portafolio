<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>

	<style>
		.flex-container {
		  display: flex;
		  flex-direction: column:
		}
		
		.flex-container > div {
		  background-color: #f1f1f1;
		  margin: 10px;
		  padding: 20px;
		  font-size: 30px;
		}
	</style>
</head>
<body >
	<div>
		<h4>Here you can search profiles by twitter user name</h4>
		<form action="/portfolio/filter" th:object="${filter}" method="get">
			<label>Twitter User Name: </label>
		    <input type="text" th:value="${filter.twitterUserName}" id="twitterUserName" name="twitterUserName" />
		    <input type="submit" value="Submit" />
		</form>
		<br />
		<div th:if="${portfolios != null}">
			Profiles found:
			<br />
		   	<tr th:each="profile: ${portfolios}">
			    <a th:href="'/portfolio/find-by-id?id=' + ${profile.id}">
			    	<td th:text="${profile.title}" />
			    </a>
			    <br />
			</tr>
		</div>
<!-- 		<span th:if="${portfolios == null && filter != null && filter.twitterUserName != null && filter.twitterUserName != ''}">Data not found</span> -->
	</div>
</body>
</html>
